version: 1

before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod tidy

builds:
  - main: ./cmd/corectl/
    binary: corectl
    ldflags:
      - '-s -w'
    targets:
      - linux_amd64
      - linux_arm64
      - darwin_amd64
      - darwin_arm64

archives:
  - format: binary
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}

release:
  github:
    owner: coreeng
    name: corectl
  mode: replace
