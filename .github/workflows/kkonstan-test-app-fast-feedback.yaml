name: kkonstan-test-app Fast Feedback

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - kkonstan-test-app/**
  pull_request:
    branches:
      - main
    paths:
      - kkonstan-test-app/**

permissions:
  contents: write
  id-token: write

jobs:
  version:
    uses: coreeng/p2p/.github/workflows/p2p-version.yaml@v1
    with:
      version-prefix: kkonstan-test-app/v
    secrets:
      git-token: ${{ secrets.GITHUB_TOKEN }}
    
  fastfeedback:
    needs: [version]
    uses: coreeng/p2p/.github/workflows/p2p-workflow-fastfeedback.yaml@v1
    with:
      version: ${{ needs.version.outputs.version }}
      working-directory: kkonstan-test-app